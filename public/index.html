<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="libs/normalize/normalize.css">
    <link rel="stylesheet" type="text/css" href="dist/css/style.css">
    <style type="text/css">
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    
    .logo {
        width: 400px;
        height: 300px;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -200px;
        margin-top: -150px;
        text-align: center;
    }
    
    .logo .title {
        font-size: 50px;
        font-weight: bold;
        letter-spacing: 5;
        line-height: 5px;
    }
    
    .line {
        height: 1px;
        background: #000;
    }
    
    .btn {
        display: block;
        margin: 0 auto;
        width: 200px;
        height: 50px;
        border: 1px solid #000;
        line-height: 50px;
        text-decoration: none;
        color: #000;
    }
    
    .btn:hover {
        color: rgba(255,255,255,0.6);
    }
    </style>
</head>

<body  ng-app="myApp">
    <div ui-view></div>


    <script type="text/javascript" src="libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="src/js/app.js"></script>
    <script type="text/javascript" src="src/js/controllers/BlogCtrl.js"></script>
    <script type="text/javascript" src="src/js/controllers/PostCtrl.js"></script>
    
</body>

</html>
